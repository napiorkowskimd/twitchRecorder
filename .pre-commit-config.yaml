repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/pre-commit/mirrors-eslint
    rev: 'v8.37.0'
    hooks:
    -   id: eslint
        additional_dependencies:
        -   eslint@v8.37.0
        -   eslint-config-google@0.14.0
        args:
        -   '--fix'
